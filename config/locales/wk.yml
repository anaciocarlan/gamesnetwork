  about: "La dernière décennie a vu une augmentation du nombre de joueurs dans le monde entier. Une telle communauté vaste et diversifiée nécessite un milieu approprié à travers lequel de rester connecté, de partager des idées, des expériences sur les nouvelles versions. Bien que le sujet du jeu est fréquente chez de nombreuses plateformes sociales, nous à Games Network pensons qu'il ya une place pour l'innovation par la simplicité et l'efficacité. Nous fournissons une solution facile à utiliser pour rassembler des personnes ayant des intérêts similaires. "
  about2: "Cette application a été créée par Ana Ciocarlan pour le cours AWAD 2014 à l'Université d'Aberdeen. "